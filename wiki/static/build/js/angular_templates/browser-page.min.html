<header></header><div ng-show="$ctrl.loading" class="overlay"><div class="loading-img"></div></div><div class="container-fluid" style="padding-top:100px"><div class="row"><div class="col-md-1"></div><div class="col-md-10"><div><div class="col-md-9"><organism-view style="width:100%"></organism-view></div><div style="text-align:right" class="col-md-3"><gene-download taxid="$ctrl.currentOrg.taxid"></gene-download></div></div></div><div class="col-md-1"></div></div><div class="row"><div class="col-md-1"></div><div class="col-md-10 box"><div class="panel" style="height:300px;border:solid #385d94 2px;border-radius:3px"><jbrowse-view gene="$ctrl.initialGene" taxid="$ctrl.currentOrg.taxid"></jbrowse-view></div></div><div class="col-md-1"></div></div><div class="row" ng-show="$ctrl.numChromosomes > 1 || $ctrl.numPlasmids > 0"><div class="col-md-1"></div><div class="col-md-10"><div class="panel panel-info"><div class="panel-heading"><div style="text-align:center"><h4>Chromosomes: {{ $ctrl.numChromosomes }}</h4></div></div><div class="panel-body table-responsive"><table><tr ng-repeat="x in $ctrl.chromosomes"><td ng-repeat="chr in x"><div ng-click="$ctrl.onChromSelect(chr)" class="btn btn-default strongColor" style="text-align:center">{{chr.chromosomeLabel.value}}</div></td></tr></table></div></div></div><div class="col-md-1"></div></div><div class="row" ng-show="$ctrl.numPlasmids > 0"><div class="col-md-1"></div><div class="col-md-10"><div class="panel panel-info"><div class="panel-heading"><div style="text-align:center"><h4>Plasmids: {{ $ctrl.numPlasmids }}</h4></div></div><div class="panel-body"><table><tr ng-repeat="x in $ctrl.plasmids"><td ng-repeat="chr in x"><div ng-click="$ctrl.onChromSelect(chr)" class="btn btn-default strongColor" style="text-align:center">{{chr.plasmidLabel.value}}</div></td></tr></table></div></div></div><div class="col-md-1"></div></div><div class="row"><div class="col-md-1"></div><div class="col-md-10"><div class="panel panel-info"><div class="panel-heading"><div style="text-align:center"><h4>{{$ctrl.selected}} genes: {{ $ctrl.currentAllGenes.length }}</h4><dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls></div></div><div class="panel-body"><ul style="text-align:left;list-style:none" class="example-animate-container"><li dir-paginate="x in $ctrl.currentAllGenes | itemsPerPage: 10"><div ng-click="$ctrl.onSelect(x)" class="btn btn-default strongColor" style="margin-top:15px;width:100%;overflow:hidden;text-overflow:ellipsis"><div class="col-md-7" style="text-align:left"><h4>{{ x.geneLabel.value }}</h4></div><div class="col-md-2"><h4>Locus Tag: {{ x.locusTag.value }}</h4></div><div class="col-md-2"><h4 ng-if="x.entrez.value">Entrez: {{ x.entrez.value }}</h4></div><div class="col-md-1"><a target="_blank" href="https://www.wikidata.org/wiki/{{ x.gene.value | parseQID }}"><div class="btn btn-default"><img style="max-height:30px" id="wikilogo" src="static/wiki/img/GeneWikidata-logo-en.png"></div></a></div></div></li></ul><div style="text-align:center"><dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls></div></div></div></div><div class="col-md-1"></div></div></div><footer></footer>
