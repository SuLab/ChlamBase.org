<div class="table-responsive"><table ng-table="$ctrl.tableParams" class="table table-hover"><tr ng-show="$ctrl.data.length!=0" ng-repeat="x in $ctrl.data"><td title="'InterPro Domain'" class="verticalMiddle">{{x.interPro_label.value }}</td><td title="'InterPro ID'" class="verticalMiddle">{{x.ipID.value }}</td><td title="'References'" class="verticalMiddle"><div style="padding:3px"><a target="_blank" href="{{ x.refURL.value }}"><img uib-tooltip="InterPro Database Entry" class="imageButton" data-ng-src="/static/wiki/img/interpro-logo.svg"> </a><a data-toggle="modal" data-target="#{{ x.ipID.value}}_pubmed"><img uib-tooltip="Cited Publication" class="imageButton" data-ng-src="/static/wiki/img/pubmed-logo.svg"> </a><a target="_blank" href="{{x.interPro_item.value}}"><img uib-tooltip="Wikidata Item" class="imageButton" data-ng-src="/static/wiki/img/wikidata-logo.svg"></a></div><div class="modal" id="{{x.ipID.value}}_pubmed" tabindex="-1" role="dialog" aria-labelledby="refModalTitle" aria-hidden="true"><div class="modal-dialog" role="document"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="refModalTitle"><strong>Publications Cited</strong></h5><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button></div><div class="modal-body"><h4>Stated in:</h4>Article<br></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button></div></div></div></div></td></tr><tr><td ng-show="$ctrl.data.length==0">No data</td></tr></table></div>
