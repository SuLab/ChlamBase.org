<div class="form-inline" style="white-space:nowrap"><label for="keywordSearch">Search:</label> <input ng-keyup="$ctrl.keyPressed($event)" autocomplete="off" ng-model="$ctrl.keyword" type="text" class="form-control ui-widget" id="keywordSearch" placeholder="glgB, {{$ctrl.locusTag}}, etc." uib-typeahead="gene.geneLabel.value for gene in ($ctrl.geneList = ($ctrl.genes | filter:$viewValue | limitTo:200))" typeahead-on-select="$ctrl.select($item, $event)" typeahead-wait-ms="500" typeahead-should-select="$ctrl.scrolled" style="width:70%;display:inline"> <button ng-click="$ctrl.submitKeyword($ctrl.keyword)" class="btn btn-default" style="display:inline"><span class="glyphicon glyphicon-search"></span></button></div><div style="font-size:12px">Examples: <button class="search-example" ng-click="$ctrl.submitKeyword('glgB')"><i>glgB</i></button>,&nbsp; <button class="search-example" ng-click="$ctrl.submitKeyword($ctrl.locusTag)"><i>{{$ctrl.locusTag}}</i></button></div>
