<div class="form-inline" style="white-space:nowrap"><input ng-keyup="$ctrl.keyPressed($event)" autocomplete="off" ng-model="$ctrl.keyword" type="text" class="form-control ui-widget" id="keywordSearch" placeholder="glgB, {{$ctrl.locusTag}}, etc." uib-typeahead="gene.geneLabel.value for gene in ($ctrl.geneList = ($ctrl.genes | filter:$viewValue | limitTo:200))" typeahead-on-select="$ctrl.select($item, $event)" typeahead-wait-ms="500" typeahead-should-select="$ctrl.scrolled"> <button ng-click="$ctrl.submitKeyword($ctrl.keyword)" class="btn btn-default" style="display:inline"><span class="glyphicon glyphicon-search text-pink"></span></button></div>
