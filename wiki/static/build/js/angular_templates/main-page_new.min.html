<header></header><div class="container-fluid" style="padding-top:80px;padding-bottom:40px"><div class="row"><div class="col-md-1"></div><div class="col-md-10"><div class="panel panel-info"><div class="panel-body"><div class="panel"><a style="margin-bottom:5px;width:100%" href="/organism/{{ $ctrl.currentTaxid }}" tooltip-placement="right" uib-tooltip="Click to return to genome level" class="btn btn-default strongColor"><organism-view org="$ctrl.currentOrg" taxid="$ctrl.currentOrg.taxid"></organism-view></a><div id="jbrowse-div" style="height:400px;border:solid #99c2ff 3px;border-radius:3px"><jbrowse-view ng-if="$ctrl.currentGene.entrez" entrez="$ctrl.currentGene.entrez" gene="$ctrl.currentGene" taxid="$ctrl.currentOrg.taxid"></jbrowse-view></div><br><gene-overview data="$ctrl.currentGene" annotations="$ctrl.annotations"></gene-overview></div><div style="padding:20px 30px 5px 30px"><annotations-view annotations="$ctrl.annotations" data="$ctrl.currentGene" allorggenes="$ctrl.currentAllGenes" hasprotein="$ctrl.hasprotein"></annotations-view></div></div></div></div><div class="col-md-1"></div></div></div><div class="modal fade" id="authorization_button" tabindex="-1" role="dialog"><div class="modal-dialog"><div class="modal-content" style="padding:10px"><div class="modal-header"><h4 class="modal-title strongColor">{{$ctrl.appData.title}} Authorization</h4></div><div class="modal-body"><oauth-form ng-hide="showHelp"></oauth-form><help-form ng-show="showHelp"></help-form></div><div class="modal-footer"><button type="button" class="btn btn-default" style="float:left" ng-click="showHelp = !showHelp"><span ng-hide="showHelp">Need Help?</span> <span ng-show="showHelp">Back</span></button> <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="showHelp = false">Close</button></div></div></div></div><footer></footer>
