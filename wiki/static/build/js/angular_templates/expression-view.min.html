<div class="container-fluid"><div class="col-sm-7" ng-hide="$ctrl.belland"><div class="table-responsive"><table ng-table="$ctrl.tableParams" class="table table-hover"><tr><td title="'Reticulate Body Expression Timing'"><span ng-class="{'label-success': $ctrl.data.RB_EXPRESSION_TIMING == 'Constitutive', 'label-default': $ctrl.data.RB_EXPRESSION_TIMING != 'Constitutive'}" class="label">Constitutive</span> <span ng-class="{'label-success': $ctrl.data.RB_EXPRESSION_TIMING == 'Early', 'label-default': $ctrl.data.RB_EXPRESSION_TIMING != 'Early'}" class="label">Early</span> <span ng-class="{'label-success': $ctrl.data.RB_EXPRESSION_TIMING == 'Mid', 'label-default': $ctrl.data.RB_EXPRESSION_TIMING != 'Mid'}" class="label">Mid</span> <span ng-class="{'label-success': $ctrl.data.RB_EXPRESSION_TIMING == 'Mid_Late', 'label-default': $ctrl.data.RB_EXPRESSION_TIMING != 'Mid_Late'}" class="label">Mid_Late</span> <span ng-class="{'label-success': $ctrl.data.RB_EXPRESSION_TIMING == 'Late', 'label-default': $ctrl.data.RB_EXPRESSION_TIMING != 'Late'}" class="label">Late</span> <span ng-class="{'label-success': $ctrl.data.RB_EXPRESSION_TIMING == 'Very_Late', 'label-default': $ctrl.data.RB_EXPRESSION_TIMING != 'Very_Late'}" class="label">Very_Late</span></td><td title="'Reference'"><a target="_blank" href="https://www.ncbi.nlm.nih.gov/pubmed/{{$ctrl.data.PMID}}"><img uib-tooltip="Cited Publication" style="height:14px;margin-top:-3px" data-ng-src="/static/wiki/img/pubmedGlyph.png"></a></td></tr></table><div style="font-size:10px"><span class="label-success">&nbsp;&nbsp;&nbsp;&nbsp;</span>=Expressed;&nbsp; <span class="label-default">&nbsp;&nbsp;&nbsp;&nbsp;</span>=Not Determined or Quantified</div></div></div><div class="col-sm-7" ng-show="$ctrl.belland"><div id="curve_chart"></div></div><div class="col-sm-5"><table ng-table="$ctrl.tableParams" class="table table-hover"><tr><td title="'Developmental Body Enrichment'"><span ng-class="{'label-primary': $ctrl.gene.developmentalForm.increased.value=='eb',
                                     'label-info': $ctrl.gene.developmentalForm.eb.value == '+' && $ctrl.gene.developmentalForm.increased.value!='eb',
                                     'label-default': $ctrl.gene.developmentalForm.eb.value != '+'}" class="label">Elementary Body</span> <span ng-class="{'label-primary': $ctrl.gene.developmentalForm.increased.value=='rb',
                                     'label-info': $ctrl.gene.developmentalForm.rb.value == '+' && $ctrl.gene.developmentalForm.increased.value!='rb',
                                     'label-default': $ctrl.gene.developmentalForm.rb.value != '+'}" class="label">Reticulate Body</span></td><td title="'References'"><div style="padding:3px"><a href="https://www.ncbi.nlm.nih.gov/pubmed/{{$ctrl.gene.developmentalForm.pmid.value}}" target="_blank"><img uib-tooltip="Link to publication in PubMed" style="height:14px;margin-top:-3px" data-ng-src="/static/wiki/img/pubmedGlyph.png"></a></div></td></tr></table><div style="font-size:10px"><span class="label-primary">&nbsp;&nbsp;&nbsp;&nbsp;</span>=Increased;&nbsp; <span class="label-info">&nbsp;&nbsp;&nbsp;&nbsp;</span>=Expressed;&nbsp; <span class="label-default">&nbsp;&nbsp;&nbsp;&nbsp;</span>=Not Determined or Quantified</div><br><button type="button" class="btn btn-default" ng-click="$ctrl.checkAuthorization('developmental_button')">Add an annotation</button></div></div><div class="modal fade" id="developmental_button" tabindex="-1" role="dialog" aria-labelledby="refModalTitle" aria-hidden="true"><div class="modal-dialog" role="document"><div class="modal-content" style="padding:10px"><localization-form ng-hide="showHelp"></localization-form><help-form ng-show="showHelp"></help-form><div class="modal-footer"><button type="button" class="btn btn-default" style="float:left" ng-click="showHelp = !showHelp"><span ng-hide="showHelp">Need Help?</span> <span ng-show="showHelp">Back</span></button> <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="showHelp = false">Close</button></div></div></div></div>
