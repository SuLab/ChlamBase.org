<table ng-table="$ctrl.tableParams" class="table table-hover">
    <tr ng-repeat="revision in $data">
        <td title="'User'" sortable="'user'">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{revision.user}}
        </td>
        <td title="'Timestamp'" sortable="'timestamp'">
            <span class="glyphicon glyphicon-time" aria-hidden="true"></span> {{revision.timestamp}}
        </td>
        <td title="'Summary'" sortable="'parsedcomment'">
            <div ng-bind-html="revision.parsedcomment"></div>
        </td>
    </tr>
</table>
