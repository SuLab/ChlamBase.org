<style>body{padding-top:100px}.container-fluid{padding-top:30px;padding-bottom:30px}.navbar-custom{background-color:#385d94;color:whitesmoke}</style>
<div ng-show="$ctrl.loading" class="overlay">
<div class="loading-img"></div>
</div>
<nav class="navbar navbar-custom navbar-fixed-top">
<div class="container-fluid">
<div class="navbar-header">
<a style="color:whitesmoke" class="navbar-brand" href="/">ChlamBase</a>
</div>
<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
<form class="navbar-form navbar-left">
<organism-form orgs="$ctrl.orgData"></organism-form>
</form>
<form class="navbar-form navbar-left">
<keyword-form></keyword-form>
</form>
</div>
</div>
</nav>
<div class="container-fluid" style="color:#385d94">
<div class="row">
<div class="col-md-2">
<div class="panel" style="padding:15px"><h5>Organism</h5>
<div class="checkbox" ng-repeat="value in $ctrl.orgData">
<label>
<input type="checkbox" ng-change="$ctrl.facetOrganism(value)" ng-checked="value.check" ng-model="value.check"> {{value.taxonLabel}}
</label>
</div>
</div>
</div>
<div class="col-md-8">
<div class="panel panel-info">
<div class="panel-heading">
<h4>Gene results for '{{$ctrl.keyword}}': {{$ctrl.chlamGenes.currentKW.length}}</h4>
</div>
<keyword-paginated data="$ctrl.chlamGenes.currentKW"></keyword-paginated>
</div>
</div>
<div class="col-md-2">
</div>
</div>
</div>
