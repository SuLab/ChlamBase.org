<div class="form-inline" style="white-space: nowrap;">
	<label for="keywordSearch">Search: </label>
	<input ng-keyup="$ctrl.keyPressed($event)"
		   autocomplete="off"
		   ng-model="$ctrl.keyword" 
		   type="text" 
		   class="form-control ui-widget" 
		   id="keywordSearch"
	       placeholder="Ex. Kinase or CTL0260"
	       uib-typeahead="gene.geneLabel.value for gene in $ctrl.genes | filter:$viewValue | limitTo:200"
	   	   typeahead-on-select="$ctrl.selected = $item"
	   	   typeahead-wait-ms="500"
	   	   typeahead-should-select="$ctrl.scrolled"
	   	   style="width: 70%">
	<button ng-click="$ctrl.submitKeyword($ctrl.keyword)" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
</div>
