<div class="table-responsive">
	<table ng-table="$ctrl.tableParams" class="table table-hover">
	    <col width="92%"/>
	    <col width="8%"/>
	
	    <tr>
	        <td title="'Reticulate Body Expression Timing'">
	                <span ng-class="{'label-success': $ctrl.data.RB_EXPRESSION_TIMING == 'Constitutive', 'label-default': $ctrl.data.RB_EXPRESSION_TIMING != 'Constitutive'}"
	                      class="label">Constitutive</span>
	                <span ng-class="{'label-success': $ctrl.data.RB_EXPRESSION_TIMING == 'Early', 'label-default': $ctrl.data.RB_EXPRESSION_TIMING != 'Early'}"
	                      class="label">Early</span>
	                <span ng-class="{'label-success': $ctrl.data.RB_EXPRESSION_TIMING == 'Mid', 'label-default': $ctrl.data.RB_EXPRESSION_TIMING != 'Mid'}"
	                      class="label">Mid</span>
	                <span ng-class="{'label-success': $ctrl.data.RB_EXPRESSION_TIMING == 'Mid_Late', 'label-default': $ctrl.data.RB_EXPRESSION_TIMING != 'Mid_Late'}"
	                      class="label">Mid_Late</span>
	                <span ng-class="{'label-success': $ctrl.data.RB_EXPRESSION_TIMING == 'Late', 'label-default': $ctrl.data.RB_EXPRESSION_TIMING != 'Late'}"
	                      class="label">Late</span>
	                <span ng-class="{'label-success': $ctrl.data.RB_EXPRESSION_TIMING == 'Very_Late', 'label-default': $ctrl.data.RB_EXPRESSION_TIMING != 'Very_Late'}"
	                      class="label">Very_Late</span>
	
	        </td>
	
	        <td title="'Reference'">
	            <a target="_blank" href="https://www.ncbi.nlm.nih.gov/pubmed/{{$ctrl.data.PMID}}">
	                <img uib-tooltip="Cited Publication" style="height: 14px; margin-top: -3px"
	                     data-ng-src="/static/wiki/img/pubmedGlyph.png">
	            </a>
	        </td>
	    </tr>
	</table>
</div>
