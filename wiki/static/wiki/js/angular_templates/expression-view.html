<div class="container-fluid flexParent">
    <div class="flexChild" ng-hide="$ctrl.belland" style="align-self:center;">
        <div class="table-responsive">
            <table ng-table="$ctrl.tableParams" class="table">
                <tr>
                    <td title="'Reticulate Body Expression Timing'">
                        <ul class="expressionList">
                          <li ng-class="{'bg-green': $ctrl.data.RB_EXPRESSION_TIMING == 'Constitutive', 'bg-gradient-muted': $ctrl.data.RB_EXPRESSION_TIMING != 'Constitutive'}"
                                >Constitutive</li>
                          <li ng-class="{'bg-green': $ctrl.data.RB_EXPRESSION_TIMING == 'Early', 'bg-gradient-muted': $ctrl.data.RB_EXPRESSION_TIMING != 'Early'}"
                                >Early</li>
                          <li ng-class="{'bg-green': $ctrl.data.RB_EXPRESSION_TIMING == 'Mid', 'bg-gradient-muted': $ctrl.data.RB_EXPRESSION_TIMING != 'Mid'}"
                                >Mid</li>
                          <li ng-class="{'bg-green': $ctrl.data.RB_EXPRESSION_TIMING == 'Mid_Late', 'bg-gradient-muted': $ctrl.data.RB_EXPRESSION_TIMING != 'Mid_Late'}"
                                >Mid_Late</li>
                          <li ng-class="{'bg-green': $ctrl.data.RB_EXPRESSION_TIMING == 'Late', 'bg-gradient-muted': $ctrl.data.RB_EXPRESSION_TIMING != 'Late'}"
                                >Late</li>
                          <li ng-class="{'bg-green': $ctrl.data.RB_EXPRESSION_TIMING == 'Very_Late', 'bg-gradient-muted': $ctrl.data.RB_EXPRESSION_TIMING != 'Very_Late'}"
                                >Very_Late</li>
                        </ul>
                        <hr />
                        <div class="well smallFont" >
                          <span><i class="fa-circle fas text-available"></i> Expressed</span>
                          <span><i class="fa-circle fas text-muted"></i> Not Expressed or Quantified</span>
                        </div>

                    </td>
                </tr>
            </table>


        </div>
    </div>
    <div class="flexChild" ng-show="$ctrl.belland" style="align-self:center;">
        <div class="row">
            <div class="col-sm-12 padding20 text-center">
                <div id="curve_chart" style="height: 200px"></div>
                <hr />
                <button class="btn themeButton-tiny" ng-click="$ctrl.next()">Chart Style</button>
            </div>
        </div>
    </div>
    <div class="flexChild" style="align-self:center;">
      <div>
        <ul>
          <li class="text-right right smallFont text-muted padding20">
            Expression
          </li>
          <li>
            <div class="devEnrichWidget">
              <div>
                <span style="background:#ff4f5f;" class="bodyBadge">EB</span> Elementary Body
              </div>
              <div>
                <i class="fas fa-circle fa-2x" ng-class="{'text-pink': $ctrl.gene.developmentalForm.increased.value=='eb',
                                 'text-available': $ctrl.gene.developmentalForm.eb.value == '+' && $ctrl.gene.developmentalForm.increased.value!='eb',
                                 'text-muted': $ctrl.gene.developmentalForm.eb.value != '+'}">
                </i>
              </div>
            </div>
          </li>
          <li>
            <div class="devEnrichWidget">
              <div>
                <span style="background:#49a4f9;" class="bodyBadge">RB</span> Reticulate Body
              </div>
              <div>
                <i class="fas fa-circle fa-2x" ng-class="{'text-pink': $ctrl.gene.developmentalForm.increased.value=='rb',
                                 'text-available': $ctrl.gene.developmentalForm.rb.value == '+' && $ctrl.gene.developmentalForm.increased.value!='rb',
                                 'text-muted': $ctrl.gene.developmentalForm.rb.value != '+'}">
                </i>
              </div>
            </div>
          </li>
          <li class="padding20">
            <div class="well smallFont">
                <span><i class="fa-circle fas text-pink"></i> Increased</span>
                <span><i class="fa-circle fas text-available"></i> Expressed</span>
                <span><i class="fa-circle fas text-muted"></i> Not Expressed or Quantified</span>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-sm-12">
      <p class="well">
        <span class="text-pink">References: </span>
        <a class="link" target="_blank" href="https://www.ncbi.nlm.nih.gov/pubmed/{{$ctrl.data.PMID}}">
          PubMed
        </a>
      </p>
    </div>
</div>

<div class="modal fade" id="developmental_button" tabindex="-1" role="dialog"
     aria-labelledby="refModalTitle"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="padding:10px">
            <localization-form ng-hide="showHelp"></localization-form>
            <help-form ng-show="showHelp"></help-form>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" style="float:left" ng-click="showHelp = !showHelp">
                    <span ng-hide="showHelp">Need Help?</span>
                    <span ng-show="showHelp">Back</span>
                </button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="showHelp = false">Close
                </button>
            </div>
        </div>
    </div>
</div>
