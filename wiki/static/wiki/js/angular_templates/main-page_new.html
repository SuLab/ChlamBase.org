<style>
    body {
        padding-top: 40px;
    }

    .container-fluid {
        /*height: 100%;*/
        padding-top: 30px;
        padding-bottom: 30px;

    }

    .navbar-custom {
        background-color: #385d94;
        color: whitesmoke;
    }

    #jbrowse-div {
        resize: vertical;
        overflow: auto;
    }
    
    .navbar-toggle .icon-bar{ 
    	background-color: #fff;
    }

</style>

<nav class="navbar navbar-custom navbar-fixed-top">
	 <div class="navbar-header" style="padding: 20px">
           <a style="color: whitesmoke; font-size:20px" href="/">ChlamBase</a>
           <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbarHeader">
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
      		</button>
       </div>
       
       <div class="collapse navbar-collapse" id="myNavbarHeader">
       	<ul class="nav navbar-nav navbar-right" style="padding-top: 15px">
       		<li><keyword-form></keyword-form></li>
       		<li><oauth-view style="margin: 0px 20px 0px 200px"></oauth-view></li>
       	</ul>
       </div>
</nav>

<div class="container-fluid" style="color:#385d94">
    <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-10">
            <div class="panel panel-info">
                <div class="panel-body">
                    <div class="panel">

                        <a style="color: #385d94; margin-bottom: 5px;width:100%"
                           href="/organism/{{ $ctrl.currentTaxid }}"
                           tooltip-placement="right" uib-tooltip="Click to return to genome level"
                           class="btn btn-default">
                            <organism-view org="$ctrl.currentOrg" taxid="$ctrl.currentOrg.taxid"></organism-view>
                        </a>

                        <div id="jbrowse-div" style="height: 400px; border: solid #99c2ff 3px; border-radius: 3px ">
                            <jbrowse-view ng-if="$ctrl.currentGene.entrez" entrez="$ctrl.currentGene.entrez"
                                          gene="$ctrl.currentGene"
                                          taxid="$ctrl.currentOrg.taxid"></jbrowse-view>
                        </div>

						<br>
                        <gene-overview data="$ctrl.currentGene" annotations="$ctrl.annotations"></gene-overview>

                    </div>
                    <div style="padding: 20px 30px 5px 30px;">

                        <annotations-view annotations="$ctrl.annotations" data="$ctrl.currentGene" allorggenes="$ctrl.currentAllGenes" hasprotein="$ctrl.hasprotein"></annotations-view>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1">
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="authorization_button" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content" style="padding:10px">
        	<div class="modal-header">
        		<h4 class="modal-title strongColor">Chlambase Authorization</h4>
        	</div>
        	<div class="modal-body">
        		<oauth-form ng-hide="showHelp"></oauth-form>
            	<help-form ng-show="showHelp"></help-form>
        	</div>
            <div class="modal-footer">
            	<button type="button" class="btn btn-default" style="float:left" ng-click="showHelp = !showHelp">
            		<span ng-hide="showHelp">Need Help?</span>
            		<span ng-show="showHelp">Back</span>
            	</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="showHelp = false">Close</button>
            </div>
        </div>
    </div>
</div>

<footer></footer>
