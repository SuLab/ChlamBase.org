<div class="form-inline padding20" style="max-width:350px; margin:auto;">
	<input ng-keyup="$ctrl.keyPressed($event)"
		   autocomplete="off"
		   ng-model="$ctrl.keyword"
		   type="text"
		   class="form-control ui-widget"
		   id="keywordSearch"
	       placeholder="Ex. Kinase or {{$ctrl.locusTag}}"
	       uib-typeahead="gene.geneLabel.value for gene in ($ctrl.geneList = ($ctrl.genes | filter:$viewValue | limitTo:20))"
	   	   typeahead-on-select="$ctrl.select($item, $event)"
	   	   typeahead-wait-ms="300"
	   	   typeahead-should-select="$ctrl.scrolled"
	   	   style="width: 70%; display: inline">
	<button ng-click="$ctrl.advSearch()" class="btn themeButton" style="display: inline">GO</button>
	<div style="font-size: 12px; padding:3px;" class="text-pink">
		Examples: <button class="search-example text-light" ng-click="$ctrl.submitKeyword('glgB')"><i>glgB</i></button>,&nbsp;
		<button class="search-example text-light" ng-click="$ctrl.submitKeyword($ctrl.locusTag)"><i>{{$ctrl.locusTag}}</i></button>
	</div>
	<br />
	<br />
	<a data-toggle="modal" data-target="#adv_modal" style="color: white">Advanced Search <span class="glyphicon glyphicon-plus-sign"></span></a>
</div>
<div id="adv_modal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header bg-dark">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title text-pink-light">Advanced Search Filters</h4>
            </div>
            <div class="modal-text-color modal-body">
                <advanced-search-filter store-cache="$ctrl.storeCache"></advanced-search-filter>
            </div>
            <div class="modal-footer bg-pink">
                <button type="button" class="btn btn-default" data-dismiss="modal">Apply</button>
            </div>
        </div>
    </div>
</div>
