<div class="bg-white">
	<table ng-table="$ctrl.tableParams" id="orthologTable" class="table" style="overflow: hidden">
	    <tr ng-show="$ctrl.hasOrthologs" ng-repeat="(key, gene) in $ctrl.data">
				<td ng-if="$ctrl.tSettings['strain']" title="'Icon'">
					<img ng-if="$ctrl.tax2Name[gene.taxid] === 'Chlamydia trachomatis 434/BU'" width="50px" src="static/wiki/img/strain-434.svg" />
					<img ng-if="$ctrl.tax2Name[gene.taxid] === 'Chlamydia trachomatis D/UW-3/CX'" width="50px" src="static/wiki/img/strain-DUX.svg" />
					<img ng-if="$ctrl.tax2Name[gene.taxid] === 'Chlamydia muridarum Str. Nigg'" width="50px" src="static/wiki/img/strain-NIGG.svg" />
					<img ng-if="$ctrl.tax2Name[gene.taxid] === 'Chlamydia pneumoniae CWL209'" width="50px" src="static/wiki/img/strain-CW.svg" />
				</td>
	        <td ng-if="$ctrl.tSettings['strain']" title="'Strain'">
						<a class="link" ng-if="gene.locusTag == $ctrl.locusTag" href="/organism/{{ gene.taxid }}"><strong>{{ $ctrl.tax2Name[gene.taxid] }}</strong></a>
						<a class="link" ng-if="gene.locusTag != $ctrl.locusTag" href="/organism/{{ gene.taxid }}">{{ $ctrl.tax2Name[gene.taxid] }}</a>
	        </td>
	        <td ng-if="$ctrl.tSettings['tax']" title="'Taxid'">
						<a class="link" ng-if="gene.locusTag == $ctrl.locusTag" href="/organism/{{ gene.taxid }}"><strong>{{ gene.taxid }}</strong></a>
	     		  <a class="link" ng-if="gene.locusTag != $ctrl.locusTag" href="/organism/{{ gene.taxid }}">{{ gene.taxid }}</a>
	        </td>
	        <td ng-if="$ctrl.tSettings['cLocus']" title="'Current Locus Tag'">
						<a class="link" ng-if="gene.locusTag == $ctrl.locusTag" href="/organism/{{ gene.taxid }}/gene/{{ gene.locusTag }}"><strong>{{ gene.locusTag }}</strong></a>
	          <a class="link" ng-if="gene.locusTag != $ctrl.locusTag" href="/organism/{{ gene.taxid }}/gene/{{ gene.locusTag }}">{{ gene.locusTag }}</a>
	        </td>
					<td ng-if="$ctrl.tSettings['entrez']" title="'Entrez ID'">
						<a class="link" ng-if="gene.entrez == $ctrl.locusTag" href="/organism/{{ gene.taxid }}/gene/{{ gene.entrez }}"><strong>{{ gene.entrez }}</strong></a>
						<a class="link" ng-if="gene.entrez != $ctrl.locusTag" href="/organism/{{ gene.taxid }}/gene/{{ gene.entrez }}">{{ gene.entrez }}</a>
					</td>
	        <td ng-if="$ctrl.tSettings['dLocus']" title="'Deprecated Locus Tag'">
	        </td>
	        <td ng-if="$ctrl.tSettings['identity']" title="'% Identity'">
	        </td>
	        <td ng-if="$ctrl.tSettings['length']" title="'Length'">
	        </td>
	        <td ng-if="$ctrl.tSettings['eval']" title="'E-Value'">
	        </td>
	        <td ng-if="$ctrl.tSettings['expression']" title="'Expression Data'" >
						<div class="availabilityBadge" ng-class="gene.expression ? 'bg-available' : 'bg-not-available'"></div>
	        </td>
	        <td ng-if="$ctrl.tSettings['interpro']" title="'InterPro Data'" >
	        	<div class="availabilityBadge" ng-class="gene.ip ? 'bg-available' : 'bg-not-available'"></div>
	        </td>
	        <td ng-if="$ctrl.tSettings['hostPathogen']" title="'HostPathogen Data'">
	        	<div class="availabilityBadge" ng-class="gene.hp ? 'bg-available' : 'bg-not-available'"></div>
	        </td>
	        <td ng-if="$ctrl.tSettings['go']" title="'GO Data'">
	        	<div class="availabilityBadge" ng-class="gene.go ? 'bg-available' : 'bg-not-available'"></div>
	        </td>
	        <td ng-if="$ctrl.tSettings['operons']" title="'Operon Data'">
	        	<div class="availabilityBadge" ng-class="gene.operon ? 'bg-available' : 'bg-not-available'"></div>
	        </td>
	        <td ng-if="$ctrl.tSettings['mutants']" title="'Mutant Data'">
						<div class="availabilityBadge" ng-class="gene.mutant ? 'bg-available' : 'bg-not-available'"></div>
	        </td>
	        <td ng-if="$ctrl.tSettings['ref']" title="'References'">
	            <!-- Button trigger modal -->
	            <div style="padding: 3px">
	                <a href="{{$ctrl.reference}}" target="_blank">
	                    <img uib-tooltip="Cited Publication" class="imageButton"
	                         data-ng-src="/static/wiki/img/wikidata-logo.svg">
	                </a>
	            </div>
	        </td>
	    </tr>
			<tr class="well">
				<td colspan="11">
					 <i class="fas fa-circle" style="color:#a7fc47;"></i>&nbsp;Data is available
				</td>
			</tr>
	</table>
</div>

<div ng-hide="$ctrl.hasOrthologs">No known orthologs</div>
