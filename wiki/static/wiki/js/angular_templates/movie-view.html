<div ng-hide="$ctrl.uri">No data</div>
<table ng-table="$ctrl.tableParams" class="table table-hover" ng-show="$ctrl.uri">
	<tr ng-repeat="uri in $ctrl.uris">
		<td title="'Observed Phenotype(s)'">
            <iframe width="560" height="315" ng-src="{{'https://www.youtube.com/embed/' + uri}}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
		</td>
	</tr>
</table>
